logging:
  pattern:
    console: >
      %clr(%d{yyyy-MM-dd HH:mm:ss}){faint}
      %clr([%thread]){faint}
      %clr([%X{X-Transaction-Id}]){yellow}
      %clr(%-5level)
      %clr(%logger{36}){cyan}
      --- %msg%n

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true


app:
  security:
    jwt:
      secret: 
      expiration-hours: 2

server:
  port: 0

spring:
  application:
    name: workload-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:eureka_pass@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}
    status-page-url-path: /swagger-ui/index.html
    home-page-url-path: /swagger-ui/index.html